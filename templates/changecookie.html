<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Cookies and Restart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-top: 10px;
        }
        input[type="submit"], button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover, button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Edit YouTube Cookies</h1>
    <form action="/changecookie" method="POST">
        <label for="cookies">Current cookies:</label><br>
        <textarea name="cookies" id="cookies" required>{{ current_cookies }}</textarea><br><br>
        <input type="submit" value="Save Cookies and Restart">
    </form>

</body>
</html>
